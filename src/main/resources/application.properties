spring.application.name=demo

# baidu_ocr_config
baidu.ocr.appid="yours"
baidu.ocr.apiKey="yours"
baidu.ocr.secretKey="yours"

# myself_ocr_model_config
myself.model.url=http://localhost:5000/predict

spring.thymeleaf.cache= false

# database
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# application.properties
spring.web.resources.static-locations=classpath:/static/,classpath:/demo/static/




